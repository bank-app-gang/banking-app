
<mat-sidenav-container fullscreen>
        <mat-sidenav mode="side" opened>
           
            <a mat-raised-button routerLink="/accounts">My Account</a>
            <br>
            <a mat-raised-button routerLink=".">Transfer</a>
            <br>
            <a mat-raised-button routerLink=".">Settings</a>
            <br>
            <a mat-raised-button routerLink=".">Contact Support</a>
            <br>
            <a mat-raised-button routerLink="/login">Logout</a>
      
            
        </mat-sidenav>
        <mat-sidenav-content>


                <h1>Hi</h1>
                <p>Would You Like to Transfer Money to Another Account ?</p>

             
                <form [formGroup]="transferForm" (ngSubmit)="transferFormHandler()" >

   
                        <div id="returnMessage" [innerHTML]="returnMessage" style="border: 1px red;"></div>
                      
                        
                        <mat-form-field>
                        <mat-label>Select an Account</mat-label>
                        <mat-select [(value)]="selected">
                             <mat-option>None</mat-option>
                             <mat-option value="option1">Option 1</mat-option>
                             <mat-option value="option2">Option 2</mat-option>
                             <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                        </mat-form-field>




                        <br>
                       
                        <mat-form-field>
                        <input matInput formControlName="recipient_account_number" type ="recipient_account_number"  placeholder="Recipients Account Number" /></mat-form-field><br>

                        <mat-form-field>
                        <input matInput formControlName="amount" type ="amount"  placeholder="Amount" /></mat-form-field><br>

                        <mat-form-field>
                        <input matInput formControlName="note" type ="note"  placeholder="Description" /></mat-form-field><br>
                    
                    
                    <button mat-raised-button>Transfer</button><br />


                    










                    </form>



        </mat-sidenav-content>
      </mat-sidenav-container>
