<h1>Login</h1>

<form [formGroup]="logInForm" (ngSubmit)="logInFormHandler()" *ngIf="showLogIn">

   
    <div id="returnMessage" [innerHTML]="returnMessage" style="border: 1px red;"></div>
   <mat-form-field>
    <input matInput formControlName="username" name="username" placeholder="username" /></mat-form-field><br>
   <mat-form-field>

    <input matInput formControlName="password" type ="password"  placeholder="password" />
</mat-form-field><br>

<button mat-raised-button>login</button><br />
</form>


 <router-outlet></router-outlet>
