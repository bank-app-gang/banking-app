

<mat-sidenav-container fullscreen>    
        <mat-sidenav mode="side" opened style= "background-color:rgb(186,213,171);width:20%;">
           <app-navbar></app-navbar>
        </mat-sidenav>


        <mat-sidenav-content>

            <div class="outer">
                <div class="middle">
                  <div class="inner">
                    <div class="container">
        
        
                        
                            <div *ngIf="AccountList">         
                          <table class="accountTable" style=" background-color:rgb(233,167,119);">
                                  <tr>
                                      <td style="width:25%; text-align: center;">Account Type</td>
                                      <td style="width:50%; text-align: center;">Account Number</td>
                                      <td style="width:25%; text-align: right;">Balance</td>
                                  </tr>
                                </table>
                          
                                  <div *ngFor= "let Account of AccountList"  >        
                                   <app-account *ngIf="AccountList" [Account]="Account"></app-account>
                                  </div>
                                           
                              </div>  
                          
                            </div>
        
                      </div>
                    </div>
                  </div>
                
        
        </mat-sidenav-content>
      </mat-sidenav-container>
