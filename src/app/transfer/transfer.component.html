
<mat-sidenav-container fullscreen>
        <mat-sidenav mode="side" opened>
           
            <a mat-raised-button routerLink=".">My Account</a>
            <br>
            <a mat-raised-button routerLink=".">Transfer</a>
            <br>
            <a mat-raised-button routerLink=".">Settings</a>
            <br>
            <a mat-raised-button routerLink=".">Contact Support</a>
            <br>
            <a mat-raised-button routerLink=".">Logout</a>
      
            
        </mat-sidenav>
        <mat-sidenav-content>


                <h1>Hi</h1>
                <p>You're logged in to Axle Banking!!</p>

             
<table *ngIf="AccountList" style="width:800px; margin:0 auto;">
        <tr>
            <td>Account Type</td>
            <td>Account Number</td>
            <td>Balance</td>
        </tr>
        
           <tr *ngFor= "let Account of AccountList">
                <app-account *ngIf="AccountList" [Account]="Account"></app-account>
        </tr>
        
        
        
        </table>



        </mat-sidenav-content>
      </mat-sidenav-container>
