<mat-sidenav-container fullscreen>
        <mat-sidenav mode="side" opened>
           
            <a mat-raised-button routerLink="/accounts">My Account</a>
            <br>
            <a mat-raised-button routerLink='/transfer'>Transfer</a>
            <br>
            <a mat-raised-button routerLink=".">Settings</a>
            <br>
            <a mat-raised-button routerLink=".">Contact Support</a>
            <br>
            <a mat-raised-button routerLink="/login">Logout</a>

            
        </mat-sidenav>
        <mat-sidenav-content>

                <h1>Add Recipient</h1>

                <form [formGroup]="addRecipientForm" (ngSubmit)="addRecipientFormHandler()" >
                
                   
                    <div id="returnMessage" [innerHTML]="returnMessage" style="border: 1px red;"></div>
                   <mat-form-field>
                    <input matInput formControlName="recipient_account_number" name="recipient_account_number" placeholder="Recipient Account Number" /></mat-form-field><br>
                   <mat-form-field>
                
                    <input matInput formControlName="alias" type ="alias"  placeholder="Recipient Alias " />
                </mat-form-field><br>
                
                <button mat-raised-button>Add Recipient</button><br />
                </form>
                
                
                 <router-outlet></router-outlet>
