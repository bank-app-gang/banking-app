

<mat-sidenav-container fullscreen>
        <mat-sidenav mode="side" opened>
           
            <a mat-raised-button routerLink="/accounts">My Account</a>
            <br>
            <a mat-raised-button routerLink='/transfer'>Transfer</a>
            <br>
            <a mat-raised-button routerLink=".">Settings</a>
            <br>
            <a mat-raised-button routerLink=".">Contact Support</a>
            <br>
            <a mat-raised-button routerLink="/login">Logout</a>
      
            
        </mat-sidenav>
        <mat-sidenav-content>


                <h1>Hi</h1>
                <p>You're logged in to Axle Banking!!</p>

  <div *ngIf="AccountList">         
<table  style="width:800px; margin:0 auto; border: 1px solid #000;">
        <tr>
            <td>Account Type</td>
            <td>Account Number</td>
            <td>Balance</td>
        </tr>


        <tr *ngFor= "let Account of AccountList" style="width:800px; margin:0 auto; border: 1px solid #000;" >        
           
                <app-account *ngIf="AccountList" [Account]="Account"></app-account>
        </tr>
           
        
        
        
        </table>
    </div>  


        </mat-sidenav-content>
      </mat-sidenav-container>
