<h1>Login</h1>

<div style="text-align:center">
 
  <form [formGroup]="logInForm" (ngSubmit)="logInFormHandler()" *ngIf="showLogIn">

   
    <div id="returnMessage" [innerHTML]="returnMessage"></div>
    <input type="text" formControlName="username" name="username" placeholder="username" />
    <br />
    <input type="password" formControlName="password" name="password" placeholder="password" />
    <br />
    <input type="submit" /><br />
     go to your account ? <a (click)="switchFormDisplay()">My accounts</a>
  </form>


 <router-outlet></router-outlet>

<form [formGroup]="signUpForm" (ngSubmit)="signUpFormHandler()" *ngIf="showSignUp">

    <h1>Your accounts</h1>
    <button onclick="Transfer()">My Accounts</button>
    <button onclick="Transfer()">Transactions</button>
    <button onclick="Transfer()">Transfer</button>
    <button onclick="Transfer()">Settings</button>
    <button onclick="Transfer()">Contact Support</button>
    <button onclick="">Contact Support</button>
    Back to login! <a (click)="switchFormDisplay()">Log In</a>
  </form>

</div>
